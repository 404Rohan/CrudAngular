<div class="row w-100 text-center m-0 bg-primary">
  <h1 class="text-white">Employee Resources app</h1>
</div>
<div class="row w-100 m-2 p-2">
  <div class="form-outline col col-6 p-2 border-primary border border">
    <h1 class="text-center">
      <i class="fa fa-address-card" aria-hidden="true">Sign up Here...!</i>
    </h1>
    <app-register-employee [empdata]="getData"></app-register-employee>
  </div>
  <div class="col col-6 p-2 border-primary border border text-center">
    <h3><i class="fa fa-list" aria-hidden="true">Employee View..!</i></h3>
    <app-view (EditData)="getchildData($event)"></app-view>
  </div>
</div>
